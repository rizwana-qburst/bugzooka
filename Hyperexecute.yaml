testSuites: []

pre:
  # 1. Download entire Kane AI test suite as a zip
  - |
    curl -X GET \
    "https://test-manager-api.lambdatest.com/api/test-suites/01KA0GVYFK4DWAA1DQ36543104/export" \
    -H "Authorization: Basic $AUTH" \
    -o kane_suite.zip
  
  # 2. Unzip suite
  - unzip kane_suite.zip -d kane-tests
  
  # 3. Install dependencies
  - pip3 install -r kane-tests/requirements.txt

run:
  # 4. Run entire suite
  - pytest kane-tests --disable-warnings --maxfail=1

post:
  # 5. Upload reports for Allure / Extent
  - cp -r kane-tests/reports $LT_REPORT_DIR

